<p class="user">Listas de {{user.username.toUpperCase()}}</p>
<div class="lists">
    <div *ngFor="let list of lists" class="publication">
        <div class="one-list">
            <p class="list-title">{{list.title}}</p>
            <button (click)="newTask(list._id)" value="{{list.id}}" class="add-btn">AÃ±adir Tarea</button>
            <button (click)="deleteList(list.id)" class="delete-btn">Eliminar Lista</button>
            
            <div *ngFor="let task of tasks" >
                <div *ngIf="list.id === task.list_id" class="task">
                    <p class="task-title">{{task.text}}</p>
                    <button (click)="deleteTask(task.id)" class="delete-btn">Eliminar Tarea</button>
                </div>
            </div>
               
        </div>
    </div>
</div>
